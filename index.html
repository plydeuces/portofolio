<html>
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="10219080_curriculum_vitae_cv_portofolio_resume_icon.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #0d0d0d;
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% {
                background-color: #0d0d0d;
            }
            50% {
                background-color: #141414;
            }
            100% {
                background-color: #0d0d0d;
            }
        }
        .navbar .logo {
            font-size: 1.2em;
            color: #eec857;
            margin-left: 50px;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #eec857;
            }
            50% {
                text-shadow: 0 0 20px #eec857;
            }
            100% {
                text-shadow: 0 0 10px #eec857;
            }
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            position: relative;
            padding: 10px;
            animation: fade-in 2s;
            transition: all 0.3s ease;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .navbar .menu a:hover {
            color: #eec857;
            text-shadow: 0 0 10px #eec857;
        }
        .navbar .menu a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #f5c32c;
            bottom: -5px;
            left: 0;
        }
        .navbar .github {
            font-size: 1.5em;
            color: #ffffff;
            margin-right: 20px;
            animation: spin 2s infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .content {
            display: flex;
            align-items: center;
            text-align: left;
            flex-wrap: wrap;
            justify-content: center;
        }
        .text-content {
            margin-right: 50px;
            text-align: center;
        }
        .text-content h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .text-content h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .text-content p {
            font-size: 1em;
            margin: 10px 0;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #f5c32c;
            background: url('IMG-20240922-WA0012.jpg') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 20px 5px rgba(245, 195, 44, 0.5);
        }
        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }
            .content {
                flex-direction: column;
            }
            .text-content {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .navbar .menu {
                gap: 1px;
            }
 .text-content h1 {
                font-size: 1.8em;
            }
            .text-content h2 {
                font-size: 1.2em;
            }
            .text-content p {
                font-size: 0.9em;
            }
            .profile-pic {
                width: 200px;
                height: 200px;
            }
            .navbar .logo {
                font-size: 1em;
                margin-left: 10px;
            }
            .navbar .menu a {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"> <b> Nopal :]</b></div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
        </div>
        <div class="github">
            <i class="fab fa-github"></i>
        </div>
    </div>
    <div class="content">
        <div class="text-content">
            <h1>Naufal Athallah</h1>
            <h2>Bukan Full-stack Developer</h2>
            <p>Welcome to my personal website</p>
        </div>
        <div class="profile-pic" alt="Profile picture of a person with glasses and a blue shirt" data-aos="fade-left" data-aos-duration="1000" ></div>
    </div>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
